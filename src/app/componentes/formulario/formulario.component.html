<h2>Generador de posts</h2>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-1">
        <label class="form-label">Título</label>
        <input type="text" name="titulo" formControlName="title">
    </div>
    <div class="mb-1">
        <label class="form-label">Cuerpo del post</label>
        <input type="text" name="body" formControlName="body">
    </div>
    <div class="mb-1">
        <label class="form-label">Autor</label>
        <input type="text" name="autor" formControlName="author">
    </div>
    <div class="mb-1">
        <label class="form-label">Fecha de creación</label>
        <input type="date" name="titulo" formControlName="createdAt">
    </div>
    <div class="mb-1">
        <label>Category</label>
        <select formControlName="category">
            <option value="Restauración">Restauración</option>
            <option value="Música">Música</option>
            <option value="Cine">Cine</option>
        </select>
    </div>
    <!--  <div class="mb-1">
        <label class="form-label">Categoría </label>
        <input type="text" name="categoria" formControlName="category">
    </div> -->

    <div class="d-grid gap-2 mt-4">
        <input type="submit" name="enviar" class="btn btn-warning">
    </div>


</form>
